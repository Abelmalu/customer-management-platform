{% extends 'accounts/main.html' %}

{% block content %}

{% include 'accounts/status.html' %}


<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Orderd</th>
                    <th>Status</th>
                    
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{order.product}}</td>
                    <td>{{order.product.category}}</td>
                    <td>{{order.date_created}}</td>
                    <td>{{order.status}}</td>
                    <!-- <td><a href="{% url 'accounts:update_order' order.id %}" class="btn btn-info">update</a></td>
                    <td><a href="{%url 'accounts:delete_order' order.id %}" class="btn btn-danger">Delete</a></td> -->

                </tr>
                {% endfor%}

            </table>
        </div>
    </div>
</div>

{% endblock %}
